<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Detection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
    
      <h1>Seat Finder</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <h1>Seat Detection</h1>
  <input type="file" id="imageInput" accept="image/*">
  <button id="detectButton">Detect Seat</button>
  <div id="imageContainer">
    <img id="displayedImage" src="" alt="Prompted Image">
    <div id="resultContainer"></div>
  </div>
  <div class="information">
    <h2>Instructions</h2>
    <p>Select an image and click "Detect Seat" to analyze it for available seats.</p>
    <h2>Results</h2>
    <div id="resultsList">
      <!-- Result items will be dynamically added here -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="app.js"></script>
</body>
</html>
